---
layout: body
---

<article class="post page post-full">
  <header class="post-header">
    <h1 class="post-title underline">Contacto</h1>
  </header><!-- .post-header -->
   <!--{% assign subtitle_is_not_empty = page.subtitle | is_not_empty %}  -->
  <!-- {% if subtitle_is_not_empty %} -->
  <div class="post-subtitle">
    <p>Para ponerse en contacto rellene el siguiente formulario</p>
    <!--{{ page.subtitle }} -->
  </div><!-- .post-subtitle -->
  <!-- {% endif %} -->
  {% assign img_path_is_not_empty = page.img_path | is_not_empty %}
  {% if img_path_is_not_empty %}
  <div class="post-thumbnail">
    <img src="{{ page.img_path | relative_url }}" alt="{{ page.title }}" />
  </div><!-- .post-thumbnail -->
  {% endif %}
  <div class="post-content">
    {{ content }}
    <form name="contactForm" method="POST" netlify-honeypot="bot-field" data-netlify="true" id="contact-form"
      class="contact-form">
      <p class="screen-reader-text">
        <label>No llenes esto si eres humano: <input name="bot-field" /></label>
      </p>
      <p class="form-row">
        <label class="form-label">Nombre *</label>
        <input type="text" name="name" placeholder="Tu nombre..." class="form-input">
      </p>
      <p class="form-row">
        <label class="form-label">Correo *</label>
        <input type="email" name="email" placeholder="Tu direcciÃ³n de correo..." class="form-input">
      </p>
      <p class="form-row">
        <label class="form-label">Mensaje *</label>
        <textarea name="message" placeholder="Tu mensaje..." class="form-textarea" rows="7"></textarea>
      </p>
      <input type="hidden" name="form-name" value="contactForm" />
      <p class="form-row">
        <button type="submit" class="button">Enviar mensaje</button>
      </p>
    </form><!-- .contact-form -->
  </div><!-- .post-content -->
</article><!-- .post -->
